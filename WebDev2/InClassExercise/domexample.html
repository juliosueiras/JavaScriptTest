<html>
    <head>
        <title>HTML DOM Example</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width'>
    </head>
    <body>
        <h1 id='header' style='text-align:center'>HTML DOM Example</h1>
        <div>
            <p id='firstline' style='color:blue;text-align:left;font-size:24px'>
                Humpty Dumpty sat on a wall,
            </p>
            <p id='uhoh' style='color:red;font-family:Courier New;text-align:right;font-size:36px'>
                Humpty Dumpty had a great fall.
            </p>
            <p id='rescue' style='color:yellow;text-align:left;font-size:24px'>
                All the king's horses and all the king's men
            </p>
            <p id='epicfail' style='color:purple;text-align:right;font-size:24px'>
                Couldn't put Humpty together again.
            </p>
        </div>
    </body>
</html>
