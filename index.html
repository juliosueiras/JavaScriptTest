<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css" />

        <title>JavaScript Basics</title>
        <script>
            function Test(){}

            Test.prototype.sayHello = function(){
                alert("Hello World");
            }

            var test1 = new Test();
            test1.sayHello();
        </script>
    </head>

    <body>
        <h1 id="header">Hello</h1>

        <div>
            <a class="link" href="www.google.ca">Test</a>
        </div>
    </body>
</html>
